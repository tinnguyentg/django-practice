{% extends 'base.html' %}

{% block content %}
<div>
    <a class="hover:text-blue-500" href="{% url 'dictionary:index' %}" title="Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
    </a>
    <h1 class="text-2xl font-black text-center">{{ object.word }}</h1>
</div>

<section>
{% if oxford_entries %}
    {% include "dictionary/entries.html" with data=oxford_entries %}
{% elif oxford_lemmas %}
    {% include "dictionary/lemmas.html" with data=oxford_lemmas %}
{% endif %}
</section>

{% endblock content %}
